name: CI
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - "*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: Install checksmix
        run: cargo install checksmix
      - name: Compile all .mms files to .mmo
        run: |
          for file in src/*.mms; do
            if [ -f "$file" ]; then
              echo "Compiling $file..."
              mmixasm "$file"
            fi
          done
      - name: Verify compilation with checksmix
        run: checksmix ./src/*.mmo || true
